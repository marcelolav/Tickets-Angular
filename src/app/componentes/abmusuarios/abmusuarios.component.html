<div class="container">
  <h3>ABM - Usuarios</h3>
  <form [formGroup]="formAltaUsuario" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="emailUser">Correo Electr칩nico:</label>
          <input formControlName="email" type="email" name="email" id="emailUser" class="form-control"
            [(ngModel)]="regUser.email">
        </div>
        <div *ngIf="formAltaUsuario.get('email').errors && 
                    (formAltaUsuario.get('email').dirty || formAltaUsuario.get('email').touched)">
          <alert type="warning">
            <strong>Recordatorio:</strong>Complete con un correo Electr칩nico v치lido.
          </alert>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="passUser">Password:</label>
          <input formControlName="password" type="password" name="password" id="passUser" class="form-control"
            [(ngModel)]="regUser.password">
        </div>
        <div *ngIf="formAltaUsuario.get('password').errors && 
                    (formAltaUsuario.get('password').dirty || formAltaUsuario.get('password').touched)">
          <alert type="warning">
            <strong>Recordatorio:</strong>La password debe contener al menos 8 caracteres.
          </alert>
        </div>
        <div *ngIf="formAltaUsuario.get('password').minlength">
          La contrase침a debe contener al menos 8 caracteres
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="rolAsignado">Rol Asignado:</label>
          <select class="form-control" id="rolAsignado" name="rol" [(ngModel)]="regUser.rol" formControlName="rol">
            <option>Admin</option>
            <option>Tecnico</option>
            <option>Basico</option>
          </select>
        </div>
        <div *ngIf="formAltaUsuario.get('rol').errors && 
        (formAltaUsuario.get('rol').dirty || formAltaUsuario.get('rol').touched)">
          <alert type="warning">
            <strong>Recordatorio:</strong>Debe Seleccionar un rol para el usuario.
          </alert>
        </div>
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-success mt-3 mb-3 mr-3"><i class="fas fa-save"></i>Guardar</button>
      <button type="reset" class="btn btn-success "> <i class="far fa-window-close"></i> Limpiar</button>
    </div>
  </form>
</div>
<div class="container">
  <table class="table mt-10">
    <thead>
      <tr>
        <th class="d-none">ID</th>
        <th>E-Mail</th>
        <th>Rol Asignado</th>
        <!-- <th>Acciones</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dt of usuarios async">
        <td class="d-none"> {{dt.id}} </td>
        <td> {{dt.email}} </td>
        <td> {{dt.rol}} </td>
